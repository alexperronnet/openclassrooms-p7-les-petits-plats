<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Compatibility -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Recherche — Les Petits Plats</title>
    <meta name="title" content="Recherche — Les Petits Plats" />
    <meta name="description" content="Trouvez la recette parfaite !" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://les-petits-plats.alexperronnet.dev/" />
    <meta property="og:title" content="Recherche — Les Petits Plats" />
    <meta property="og:description" content="Trouvez la recette parfaite !" />
    <meta property="og:image" content="https://les-petits-plats.alexperronnet.dev/banner.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://les-petits-plats.alexperronnet.dev/" />
    <meta property="twitter:title" content="Recherche — Les Petits Plats" />
    <meta property="twitter:description" content="Trouvez la recette parfaite !" />
    <meta
      property="twitter:image"
      content="https://les-petits-plats.alexperronnet.dev/banner.png"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Base link -->
    <base target="_blank" />
  </head>
  <body>
    <!-- App -->
    <div id="app">
      <!-- Header -->
      <header class="header">
        <h1 class="header__title">Les Petits Plats</h1>
        <svg class="header__logo">
          <use xlink:href="assets/sprite.svg#logo" />
        </svg>
      </header>

      <!-- Main -->
      <main id="main">
        <!-- Recipes -->
        <section class="recipes"></section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <a href="https://alexperronnet.dev" class="footer__link">Réalisé par Alex Perronnet</a>
        <a
          href="https://github.com/alexperronnet/openclassrooms-p7-les-petits-plats"
          class="footer__link"
        >
          Voir la source
        </a>
      </footer>
    </div>

    <!-- Template - recipe-card -->
    <template id="recipe-card-template">
      <a href="#" class="recipe-card">
        <img class="recipe-card__thumbnail" />
        <div class="recipe-card__content">
          <header class="recipe-card__header">
            <h2 class="recipe-card__title"></h2>
            <div class="recipe-card__time">
              <svg class="recipe-card__time-icon">
                <use xlink:href="assets/sprite.svg#icon-timer"></use>
              </svg>
              <span class="recipe-card__time-value"></span>
            </div>
          </header>
          <div class="recipe-card__body">
            <ul class="recipe-card__ingredients"></ul>
            <p class="recipe-card__description"></p>
          </div>
        </div>
      </a>
    </template>

    <!-- Template - recipe-modal -->
    <template id="recipe-modal-template">
      <dialog class="recipe-modal"></dialog>
    </template>

    <!-- Scripts -->
    <script type="module" src="src/app.js"></script>
  </body>
</html>
